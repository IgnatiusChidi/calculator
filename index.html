<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="">
    <nav>
        <div>
            <img id="logo" src="calcula or.png" />
        </div>
        <div></div>
    </nav>
    <section id="main">
        <div>
            <h1 id="result">0</h1>
        </div>
        <div id="subMain">
           <div>
                <input id="userInput" type="text" />
           </div>
            <div id="buttonDiv">
                <!--row 1--> 
                <button class="otherButton" id="removeText">x</button>
                <button class="functionButton">(</button>
                <button class="functionButton">)</button>
                <button class="functionButton">/</button>
                <!--row 2-->
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="functionButton">*</button>
                <!--row 3-->
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="functionButton">-</button>
                <!--row 4-->
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="functionButton">+</button>
                <!--row 5-->
                <button class="numberButton">0</button>
                <button class="numberButton">.</button>
                <button class="otherButton" id="clearText">C</button>
                <button class="otherButton" id="equalButton">=</button>
            </div>
        </div>
    </section>


    <script src="index.js"></script>
</body>
</html>
